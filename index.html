<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Trip Details Form</title>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Trip Details Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4">
      <div class="field">
        <label class="label">Order Date</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Order Date"
            name="Order Date"
            required
          />
        </div>
      </div>
      
      <div class="field">
        <label class="label">Trip Rate</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Amount"
            name="Trip Rate"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Material</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Material"
            name="Material"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Tonnage</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Tonnage"
            name="Tonnage"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">From</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Place"
            name="From"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">To</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Place"
            name="To"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">State</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="State"
            name="State"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Kms</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Kms"
            name="Kms"
            required
          />
        </div>
      </div>
    

      <div class="field">
        <label class="label">Diesel</label>
        <div class="control">
          <textarea
            class="input"
            placeholder="Amount"
            name="Diesel"
          ></textarea>
        </div>
      </div>
      <div class="field">
        <label class="label">Toll Amount</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Amount"
            name="Toll Amount"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Advance amt</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Amount"
            name="Advance Amount"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Loading Charges</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Amount"
            name="Loading Charges"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Unloading Charges</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Amount"
            name="Unloading Charges"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Other Charges</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Amount"
            name="Other Charges"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Transport</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Transport"
            name="Transport"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Transporter Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Transporter Name"
            name="Transporter Name"
            required
          />
        </div>
      </div>

      
      <div class="field">
        <label class="label">App</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Application used"
            name="App"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Unloading Date</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Unloading Date"
            name="Unloading Date"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Courier Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Courier Name"
            name="Courier Name"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Courierd Date</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Courierd Date"
            name="Courierd Date"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Courier Reached Date</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Courier Reached Date"
            name="Courier Reached Date"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Balance Amt</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Balance Amount"
            name="Balance Amt"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Tracking Number</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Tracking Number"
            name="Tracking Number"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Payment Status</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Received/Not" value="Received" /> Received
          </label>
          <label class="radio">
            <input type="radio" name="Received/Not" value="Not Received " /> Not Received
          </label>
        </div>
      </div>
      <div class="field">
        <label class="label">Driver Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Driver Name"
            name="Driver Name"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Vehicle Number</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Eg.TN 69 VJ 0000"
            name="Vechicle No"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">FeedBack</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Remarks"
            name="Feedback"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Color Code</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Color" value="Green" /> Green
          </label>
          <label class="radio">
            <input type="radio" name="Color" value="Yellow" />Yellow
          </label>
          <label class="radio">
            <input type="radio" name="Color" value="Red" />Red
          </label>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button
            class="button is-danger"
            type="button"
            onclick="document.getElementById('form').reset();"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>

    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
      "
    ></div>

    <script>
      const form = document.getElementById("form");
      const submitButton = document.getElementById("submit-button");
      const messageDiv = document.getElementById("message");

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxKeXIKVaBm-SwMj-o9ju4B42JUdyJlmA_1I_MCYlCRMPs0E_4o4bad8DzDeyeGXzaA_Q/exec";

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        messageDiv.textContent = "Submitting...";
        messageDiv.style.display = "block";
        messageDiv.style.backgroundColor = "beige";
        messageDiv.style.color = "black";
        submitButton.disabled = true;
        submitButton.classList.add("is-loading");

        try {
          const formData = new FormData(this);
          const formDataObj = {};

          for (let [key, value] of formData.entries()) {
            if (formDataObj.hasOwnProperty(key)) {
              if (!Array.isArray(formDataObj[key])) {
                formDataObj[key] = [formDataObj[key]];
              }
              formDataObj[key].push(value);
            } else {
              formDataObj[key] = value;
            }
          }

          const response = await fetch(scriptURL, {
            redirect: "follow",
            method: "POST",
            body: JSON.stringify(formDataObj),
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          });

          const data = await response.json();

          if (data.status === "success") {
            messageDiv.textContent = data.message || "Data submitted successfully!";
            messageDiv.style.backgroundColor = "#48c78e";
            messageDiv.style.color = "white";
            form.reset();
          } else {
            throw new Error(data.message || "Submission failed");
          }
        } catch (error) {
          console.error("Error:", error);
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.style.backgroundColor = "#f14668";
          messageDiv.style.color = "white";
        } finally {
          submitButton.disabled = false;
          submitButton.classList.remove("is-loading");

          setTimeout(() => {
            messageDiv.textContent = "";
            messageDiv.style.display = "none";
          }, 4000);
        }
      });

      const cancelButton = form.querySelector("button.is-danger");
      cancelButton.addEventListener("click", function () {
        form.reset();
        messageDiv.style.display = "none";
        messageDiv.textContent = "";
      });
    </script>
  </body>
</html>
